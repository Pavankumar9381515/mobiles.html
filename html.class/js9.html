<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

 </head>
 <body>
  <!-- example on js variables -->
<h3>demo on Loosely Typed & dynamically typed</h3>
<script>
   var x;
   //Loosely Typed
   x=10.56;	
     document.writeln(x);
     y=10;
document.writeln(y,'<br>');
    z="ram" ;
    document.writeln(z,'<br>'); 
	p=true ;
	document.writeln(p,'<br>'); 
    a=new Date() ;
	document.writeln(a,'<br>');
	v=[11,22,33];
    document.writeln(v,'<br>');
	
	
   
   i=100; //dynamically declared var
   document.writeln(i);	
   document.writeln(i*5,'<br>');
   j="javascript";	//dynamically declared var
   document.writeln(window.j); 
   //window object   
</script>
 </body>
</html>
